  <body>
    <h1>Syöttölomake v0.1</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <div class="container">
  <h2>Tiedot</h2>
  <form role="form">
    <div class="form-group">
      <label for="name">Nimi:</label>
      <input type="name" class="form-control" id="name" placeholder="Tapahtuman nimi">
    </div>
    <div class="form-group">
      <label for="short_description">Lyhyt kuvaus:</label>
      <input type="short_description" class="form-control" id="short_description" placeholder="Lisää ingressi">
    </div>
    <div class="form-group">
      <label for="description">Kuvaus:</label>
      <input type="description" class="form-control" id="description" placeholder="Lisää kuvaus">
    </div>
    <div class="form-group">
      <label for="keywords">Asiasanat:</label>
      <input type="keywords" class="form-control" id="keywords" placeholder="Aarnikotkat">
    </div>
    <div class="form-group">
      <label for="start_date">Alkupvm:</label>
      <input type="datetime" class="form-control" id=date_start>
    </div>
    <div class="form-group">
      <label for="date_end">Loppupvm:</label>
      <input type="datetime" class="form-control" id=date_end>
    </div>
    <button type="submit" class="btn btn-default">Lisää</button>
  </form>
</div>
