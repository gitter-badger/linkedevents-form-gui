<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Syöttölomakeprototyyppi v.01</title>

        <!--  jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    </head>
    <body>
        <h1>Syöttölomake v0.1</h1>
        <div class="container">
            <h2>Tiedot</h2>
            <form role="form" method="POST" action="http://lounaispaikka8.utu.fi/v1/event/?format=json" target="_blank">
                <div class="form-group">
                    <label for="name">Nimi:</label>
                    <input type="name" class="form-control" id="name" placeholder="Tapahtuman nimi">
                </div>
                <div class="form-group">
                    <label for="short_description">Lyhyt kuvaus:</label>
                    <input type="short_description" class="form-control" id="short_description" placeholder="Lisää ingressi">
                </div>
                <div class="form-group">
                    <label for="description">Kuvaus:</label>
                    <input type="description" class="form-control" id="description" placeholder="Lisää kuvaus">
                </div>
                <div class="form-group">
                    <label for="keywords">Asiasanat:</label>
                    <input type="keywords" class="form-control" id="keywords" placeholder="Aarnikotkat">
                </div>
                <div class="form-group">
                    <label for="place">Tapahtumapaikka:</label>
                    <input type="place" class="form-control" id="place" placeholder="Kotikatu">
                </div>

                <div class="form-group">
                    <label class="control-label" for="date">Alkupvm:</label>
                    <input class="form-control" id="date_start" name="date_start" placeholder="DD/MM/YYYY" type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Loppupvm: </label>
                    <input class="form-control" id="date_end" name="date_end" placeholder="DD/MM/YYYY" type="text"/>
                </div>
                <button type="submit" class="btn btn-default">Lisää</button>
            </form>
        </div>

        <script>

            var date_input=$('input[name="date_start"]'); //our date input has the name "date"
            var container=$('.content form').length>0 ? $('.content form').parent() : "body";
            var options={
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options); //initiali110/26/2015 8:20:59 PM ze plugin

            var date_input=$('input[name="date_end"]'); //our date input has the name "date"
            var container=$('.content form').length>0 ? $('.content form').parent() : "body";
            var options={
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options); //initiali110/26/2015 8:20:59 PM ze plugin
        </script>
    </body>
</html>
