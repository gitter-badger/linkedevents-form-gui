<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Syöttölomakeprototyyppi v.01</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    </head>
    <body>
        <script>
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.container form').length>0 ? $('.container form').parent() : "body";
            var options={
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options); //initiali110/26/2015 8:20:59 PM ze plugin
        </script>
        <h1>Syöttölomake v0.1</h1>
        <div class="container">
            <h2>Tiedot</h2>
            <form role="form" method="POST">
                <div class="form-group">
                    <label for="name">Nimi:</label>
                    <input type="name" class="form-control" id="name" placeholder="Tapahtuman nimi">
                </div>
                <div class="form-group">
                    <label for="short_description">Lyhyt kuvaus:</label>
                    <input type="short_description" class="form-control" id="short_description" placeholder="Lisää ingressi">
                </div>
                <div class="form-group">
                    <label for="description">Kuvaus:</label>
                    <input type="description" class="form-control" id="description" placeholder="Lisää kuvaus">
                </div>
                <div class="form-group">
                    <label for="keywords">Asiasanat:</label>
                    <input type="keywords" class="form-control" id="keywords" placeholder="Aarnikotkat">
                </div>
                <div class="form-group">
                    <label for="start_date">Alkupvm:</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <div class="form-group">
                    <label for="date_end">Loppupvm:</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
                <button type="submit" class="btn btn-default">Lisää</button>
            </form>
        </div>
    </body>
</html>
